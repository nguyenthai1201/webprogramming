<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
    <form>
        
        <table border="1px" cellpadding="3">
            <tr>
                <th align="right" width="200">
                    Last Name
                </th>
                <td colspan="4" width="400">
                    <input type="text" name="lastname" size="50">
                </td>
            </tr>

            <tr>
                <th align="right">
                    First Name
                </th>
                <td colspan="4">
                    <input type="text" name="firstname" size="50">
                </td>
            </tr>

            <tr>
                <th align="right">
                    Address
                </th>
                <td colspan="4">
                    <textarea name="address" rows="5" cols="40"></textarea>
                </td>
            </tr>

            <tr>
                <th align="right">
                    City
                </th>
                <td >
                    <input type="text" name="city" size="30">
                </td>
                <th>
                    State
                </th>
                <td>
                    <input type="text" name="state" size="10">
                </td>
            </tr>

            <tr>
                <th align="right">
                   Zip/Postal Code
                </th>
                <td colspan="4">
                    <input type="text" name="zip" size="5">
                </td>
            </tr>

            <tr>
                <th align="right">
                Country
                </th>
               <td colspan="4">
                   <select name="country">
                      <option value="Vietnamese">Viet Nam</option>
                      <option value="Bulgaria">Campuchia</option>
                      <option value="Germany">Malaysia</option>
                      <option value="Campuchia">Lao</option>
                   </select>
               </td>
            </tr>

            <tr>
                <th align="right">
                    Phone (country code, <br> area code, number)
                </th>
                <td colspan="4">
                    +(<input type="text" size="4" placeholder="000" pattern="[0-9]{3}" />)
                    <input type="text" size="5" placeholder="000">
                     -<input type="text" size="18" placeholder="00-00-00">
                </td>
            </tr>    

            <tr>
                <th align="right">
                    E-mail
                </th>
                <td colspan="4">
                    <input type="text" name="email">
                </td>
            </tr>

            <tr>
                <th align="right">
                    Birth date
                </th>
                <td colspan="4">
                    Month<input type="text" name="month" size="2" required="true">
                    Day<input type="text" name="day" size="2">
                    Year (4 digit)<input type="text" name="year" size="4">
                </td>
            </tr>

            <tr>
                <th align="right">
                    Gender
                </th>
                <td colspan="4">
                    <select name="gender">
                        <option value="ma6;  le">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th align="right">
                    Starting date
                </th>
                <td colspan="4">
                    <input type="radio" name="date" value="spring" />
                    <label for="spring">Spring 2006</label>
                    <input type="radio" name="date" value="summer" />
                    <label for="summer">Summer 2006</label>
                </td>
            </tr>

            <tr>
                <th align="right">
                    Comments/Questions
                </th>
                <td colspan="4">
                    <textarea name="commentsquestions" cols="40" rows="6"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="4" align="center" bgcolor="powderblue">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear This Form">
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
