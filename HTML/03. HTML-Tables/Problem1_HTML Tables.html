<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Tables</title>
</head>
<body>

	<table>
		<tr>
			<td align="center" colspan ="2"><h2><i>Fresh Fruits</i></h2></td>
		</tr>
		<tr>
			<td width="270px">It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
			<td><img src="https://goo.gl/hkQZXW" alt="Not found" width="120" height="100"></td>
		</tr>

	</table>
	

	<table border="2px" cellpadding="5px" cellspacing="5px">
		<tr align="center">
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>

		<tr align="center">
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>

		<tr align="center">
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
		</tr>
		
		<tr align="center">
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>

		<tr align="center">
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
	</table>

</body>
</html>
